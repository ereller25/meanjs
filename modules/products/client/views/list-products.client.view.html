<section>
  <div class="page-header">
    <h1>Products</h1>

<label>Search: <input type="text" ng-model="searchText"></label>

  </div>
  <div class="list-group">
    <a data-ng-repeat="product in vm.products | filter:searchText"
       data-ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
     <!-- <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="product.created | date:'mediumDate'"></span>
        <span data-ng-if="product.user" data-ng-bind="product.user.displayName"></span> 
        <span data-ng-if="!product.user">Deleted User</span> 
      </small> -->
      <h4>Product Name: {{product.name}}</h4>
      <h4>Description: {{product.description}}</h4>
      <h4>Price: {{product.price | currency}}</h4>
      <h4>Inventory: {{product.inventory}}</h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.products.$resolved && !vm.products.length">
    No Products yet, why don't you <a data-ui-sref="products.create">create one</a>?
  </div>
</section>
