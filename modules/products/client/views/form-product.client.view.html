<section>
  <div class="page-header">
    <h1>{{vm.product._id ? 'Edit Product' : 'New Product'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.product.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.productForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product name is required.</p>
          </div>
           <label class="control-label" for="description">Description</label>
          <input name="description" type="Type" ng-model="vm.product.description" id="description" class="form-control" placeholder="description" required>
          <div ng-messages="vm.form.productForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product description is required.</p>
          </div>
          <label class="control-label" for="department">Department</label>
          <input name="department" type="Type" ng-model="vm.product.department" id="description" class="form-control" placeholder="department" required>
          <div ng-messages="vm.form.productForm.department.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product department is required.</p>
          </div>
           <label class="control-label" for="upc">UPC Code</label>
          <input name="upc" type="Number" ng-model="vm.product.upc" id="upc" class="form-control" placeholder="UPC" required>
          <div ng-messages="vm.form.productForm.upc.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product UPC is required.</p>
          </div>
          <label class="control-label" for="inventory">Inventory</label>
          <input name="inventory" type="Number" ng-model="vm.product.inventory" id="inventory" class="form-control" placeholder="Inventory" required>
          <div ng-messages="vm.form.productForm.inventory.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product inventory is required.</p>
          </div>
          <label class="control-label" for="price">Price</label>
          <input name="price" type="Number" ng-model="vm.product.price" id="price" class="form-control" placeholder="Price" required>
          <div ng-messages="vm.form.productForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product price is required.</p>
          </div>
          
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
