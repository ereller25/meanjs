<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstname">First Name</label>
          <input name="firstname" type="text" ng-model="vm.customer.firstname" id="firstname" class="form-control" placeholder="firstname" required>
          <div ng-messages="vm.form.customerForm.firstname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
          <label class="control-label" for="lastname">Last Name</label>
          <input name="lastname" type="text" ng-model="vm.customer.lastname" id="lastname" class="form-control" placeholder="lastname" required>
          <div ng-messages="vm.form.customerForm.lastname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.customer.address" id="address" class="form-control" placeholder="address" required>
          <div ng-messages="vm.form.customerForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer address is required.</p>
          </div>
          <label class="control-label" for="phone">Phone Number</label>
          <input name="phone" type="text" ng-model="vm.customer.phone" id="phone" class="form-control" placeholder="phone" required>
          <div ng-messages="vm.form.customerForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer phone number is required.</p>
          </div>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.customer.email" id="email" class="form-control" placeholder="email" required>
          <div ng-messages="vm.form.customerForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer email is required.</p>
          </div>
          <label class="control-label" for="birthday">Birthday</label>
          <input name="birthday" type="date" ng-model="vm.customer.birthday" id="birthday" class="form-control" placeholder="birthday" required>
          <div ng-messages="vm.form.customerForm.birthday.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer birthday is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
