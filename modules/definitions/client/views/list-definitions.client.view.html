<section>
  <div class="page-header">
    <h1>Definitions</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="definition in vm.definitions"
       data-ui-sref="definitions.view({ definitionId: definition._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="definition.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="definition.user" data-ng-bind="definition.user.displayName"></span>
        <span data-ng-if="!definition.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="definition.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.definitions.$resolved && !vm.definitions.length">
    No Definitions yet, why don't you <a data-ui-sref="definitions.create">create one</a>?
  </div>
</section>
