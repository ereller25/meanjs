<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.employee.name"></h1>
  </div>
  <div class="pull-right">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active">
          <a data-ui-sref="employees.edit({ employeeId: vm.employee._id })">Edit Profile</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="employees.picture">Change Profile Picture</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-9 col-md-8 settings-view">
      <div ui-view></div>
    </div>
  </div>
  <p class="lead" data-ng-bind="vm.employee.content"></p>
  <h4>Employee Name: {{vm.employee.firstname}} {{vm.employee.lastname}}</h4>
      <h4>Address: {{vm.employee.address}}</h4>
      <h4>Phone: {{vm.employee.phone}}</h4>
      <h4>Email: {{vm.employee.email}}</h4>
      <h4>Department: {{vm.employee.department}}</h4>
      <h4>Date Hired: {{vm.employee.datehired | date}}</h4>
</section>
