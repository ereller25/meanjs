<section>
  <div class="page-header">
    <h1>{{vm.employee._id ? 'Edit Employee' : 'New Employee'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.employeeForm" class="form-horizontal" ng-submit="vm.save(vm.form.employeeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <!--First name -->
          <label class="control-label" for="firstname">First Name</label>
          <input name="firstname" type="text" ng-model="vm.employee.firstname" id="firstname" class="form-control" placeholder="firstname" required>
          <div ng-messages="vm.form.employeeForm.firstname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
          <!--Last name -->
          <label class="control-label" for="lastname">Last Name</label>
          <input name="lastname" type="text" ng-model="vm.employee.lastname" id="lastname" class="form-control" placeholder="lastname" required>
          <div ng-messages="vm.form.employeeForm.lastname.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
          <!--Address -->
          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.employee.address" id="address" class="form-control" placeholder="address" required>
          <div ng-messages="vm.form.employeeForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee address is required.</p>
          </div>
          <!--Phone -->
          <label class="control-label" for="phone">Phone Number</label>
          <input name="phone" type="text" ng-model="vm.employee.phone" id="phone" class="form-control" placeholder="phone" required>
          <div ng-messages="vm.form.employeeForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee phone number is required.</p>
          </div>
          <!--Email -->
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.employee.email" id="email" class="form-control" placeholder="email" required>
          <div ng-messages="vm.form.employeeForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee email is required.</p>
          </div>
          <!--Department -->
          <label class="control-label" for="department">Department</label>
          <input name="department" type="text" ng-model="vm.employee.department" id="department" class="form-control" placeholder="department" required>
          <div ng-messages="vm.form.employeeForm.department.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee department is required.</p>
          </div>
          <!--Date Hired -->
          <label class="control-label" for="datehired">Date Hired</label>
          <input name="datehired" type="date" ng-model="vm.employee.datehired" id="datehired" class="form-control" placeholder="datehired" required>
          <div ng-messages="vm.form.employeeForm.datehired.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Employee hire date is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.employee._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
